<div class="row">
    <div class="col-xs-12">
        <div class="panel">
            <div class="row">
                <h2 class="title pad-left-right">Meet Our Small Dogs!</h2>
            </div>
            <div class="row">
                <div class="pull-right pad-left-right">
                    <a class="btn btn-success" [routerLink]="['new']" style="font-size: 20px;">Add to List</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" style="padding-bottom: 20px">
    <div class="col-xs-12" *ngFor="let smallDog of smallDogs">
        <a [routerLink]="[smallDog.id]" routerLinkActive="active" class="list-group-item clearfix">
            <span class="pull-left">
                <img [src]="smallDog.img" alt="{{ smallDog.name }}" class="img-responsive" style="max-height: 100px;">
            </span>
            <div class="pull-left" style="padding-top: 40px; padding-left: 20px">
                <h3 class="list-group-item-heading">{{ smallDog.name }}</h3>
            </div>
        </a>
    </div>
</div>
